   
        <mat-card-content>
          <h3>Criterios de Evaluaci√≥n de {{ NombreAsignatura }} {{cursoNombre}} </h3>
          <div class="serch">

          <button mat-raised-button (click)="addEditContenido()" >
            <mat-icon>add</mat-icon>
            Agregar Criterios
          </button>
          <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
          </mat-form-field>
          </div>
  
          <table mat-table [dataSource]="dataSource" matSort>
  
           
            <ng-container matColumnDef="criterio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Criterio </th>
              <td mat-cell *matCellDef="let element"> {{element.criterio}}</td>
            </ng-container>
          
        
          
            
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
              <td mat-cell *matCellDef="let element"> 
                  <mat-icon (click)="addEditContenido(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
                  <mat-icon  class="btnDelete" (click)="eliminar(element.id)" matTooltip="Delete">delete</mat-icon>
                          
                </td>
           </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
          
        </mat-card-content>
