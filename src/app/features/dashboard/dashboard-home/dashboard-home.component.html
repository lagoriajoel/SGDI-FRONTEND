<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">

    <mat-card>
      
      <mat-card-content>
        <h2>Buscar Informe de Desempeño</h2>
        <div class="serch">

          <mat-form-field appearance="standard">
            <mat-label>Ingrese el DNI del Alumno/a</mat-label>
            <input type="number" [(ngModel)]='dni_ingresado'  matInput  #input autocomplete="off" required>
            
          </mat-form-field>
          <button class="buttonsearch" mat-raised-button (click)="listarAlumnos()" [disabled]="!dni_ingresado">
            <mat-icon>search</mat-icon>
            Buscar
          </button>
        </div>

       <ng-container>
       
          <p *ngIf="nombreAlumno" > Nombre: {{nombreAlumno}} {{apellidoAlumno}}</p>
      
         
       <mat-divider></mat-divider>
  
       </ng-container>
       
        
        <table mat-table [dataSource]="dataSource" matSort>

         
          <ng-container matColumnDef="Asignatura">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Asignatura </th>
            <td mat-cell *matCellDef="let element"> {{element.contenidosAdeudados[0].asignatura.nombre}} </td>
          </ng-container>
        
       
          <ng-container matColumnDef="Curso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.contenidosAdeudados[0].asignatura.anioCurso}} Año </td>
          </ng-container>
        
      
          
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
            <td mat-cell *matCellDef="let element"> 
              <!-- capturamos el id del informe  -->
              <button mat-raised-button (click)="generarPDF(element.id)">
                <mat-icon  class="btnVer"  matTooltip="Ver">visibility</mat-icon>
               Ver </button>      
              </td>
         </ng-container>
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
        
      </mat-card-content>
    </mat-card>

  </div>
</div>
