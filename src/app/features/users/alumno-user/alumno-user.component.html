
<h2>Alumnos</h2>
<div class="serch">

<button mat-raised-button (click)="addEditAlumnos()" >
  <mat-icon>add</mat-icon>
  Agregar Alumno/a
</button>

<div>

  <div class="selectFile">
    <input class="seleccionar" #fileInput type="file" (change)="selectFile($event)"  ngModel/>
  <mat-form-field class="example-full-width" (click)="fileInput.click()">
    <input matInput placeholder="Seleccione un archivo" value="{{fileInput.value.substr(fileInput.value.lastIndexOf('\\')+1)}}">
    <mat-icon matSuffix>folder_open</mat-icon>
  </mat-form-field>
  
  
  <button mat-raised-button  (click)="upload()">Subir archivo CSV</button>
  </div>
 
</div>
<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
</mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>

 
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
  </ng-container>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
    <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
  </ng-container>


  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
          
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          
  </ng-container>

  
  
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
    <td mat-cell *matCellDef="let element"> 
        <mat-icon (click)="addEditAlumnos(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
        <mat-icon (click)="deleteAlumno(element.id)" class="btnDelete" matTooltip="Eliminar">delete</mat-icon>
        <mat-icon (click)="changePassword(element.dni)"  matTooltip="Blanquear contraseÃ±a">password</mat-icon>
        <mat-icon (click)="AddCurso(element.id)"  matTooltip="Asignar Curso">add</mat-icon>

                
      </td>
 </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


  <mat-paginator [pageSizeOptions]="[20, 30]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
