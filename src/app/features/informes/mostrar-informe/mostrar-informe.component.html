
      <h2 mat-dialog-title>Informe de desempeño </h2>
  
      <mat-divider> </mat-divider>
    
        <mat-dialog-content class="mat-typography">

 
          <mat-grid-list cols="2" rowHeight="30px" >
              
                  <mat-grid-tile > 
                      <div class="text-inside-grid"><h3>Alumno: {{NombreAlumno}}</h3></div> 
                  </mat-grid-tile>
                  <mat-grid-tile > 
                      <div class="text-inside-grid"><h3>Espacio Curricular : {{NombreAsignatura}}</h3></div>
                  </mat-grid-tile>
                  <mat-grid-tile > 
                      <div class="text-inside-grid"><h3>Curso: </h3></div> 
                  </mat-grid-tile>
                  <mat-grid-tile > 
                      <div class="text-inside-grid"><h3>Profesor: </h3></div> 
                  </mat-grid-tile>
                  <mat-grid-tile > 
                      <div class="text-inside-grid"><h3>Division: </h3></div> 
                  </mat-grid-tile>
                  <mat-grid-tile > 
                      <div class="text-inside-grid"><h3>Ciclo Lectivo: </h3></div> 
                  </mat-grid-tile>
  
                
            </mat-grid-list>
  
            <table mat-table [dataSource]="dataSource" matSort>
    
             
              <ng-container matColumnDef="contenido">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contenido </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}}</td>
              </ng-container>
            
           
              <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>
            
              
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
                <td mat-cell *matCellDef="let element"> 
                    
                </td>
             </ng-container>
            
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-dialog-content>

          
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancelar</button>
          <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
        </mat-dialog-actions>
