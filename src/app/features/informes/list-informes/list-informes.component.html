
  
      <mat-card>
        
        <mat-card-content>
          <h2>Informes de Desemepe√±o de {{NombreAsignatura}}</h2>
          <div class="serch">

         
          <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
          </mat-form-field>
          </div>
  
          <table mat-table [dataSource]="dataSource" matSort>
  
           
            <ng-container matColumnDef="dni">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
              <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
            </ng-container>
          
         
            <ng-container matColumnDef="nombres">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
              <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
            </ng-container>
          
         
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
              
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    
            </ng-container>

          

            
            
            <ng-container matColumnDef="informes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Accionessss</th>
              <td mat-cell *matCellDef="let element" > 
               
                <button *ngIf="isInforme===0" mat-raised-button (click)="generarInforme(element.id)" >
                  <mat-icon>add</mat-icon>
                  Generar Informe
                </button>
                 
                <mat-icon *ngIf="isInforme===1"  class="btnEdit" (click)="verInforme(element.id)" matTooltip="Ver Informe">visibility</mat-icon>   
              
                <button *ngIf="isInforme===1&&!isDirectivo" mat-raised-button (click)="actualizarInforme(element.id, true)" >
                  <mat-icon>add</mat-icon>
                 Diciembre
                </button>
                <button *ngIf="isInforme===1&&!isDirectivo" mat-raised-button (click)="actualizarInformeFebrero(element.id, false)" >
                  <mat-icon>add</mat-icon>
                 Febrero
                </button>
           </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          </table>
  
          
            <mat-paginator [pageSizeOptions]="[10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
          
        </mat-card-content>
      </mat-card>
