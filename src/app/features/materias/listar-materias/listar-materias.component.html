                  <button mat-button class="but" (click)="addInforme(materia.asignatura_id, materia.nombre)">{{materia.nombre}}</button>
                  <p class="cursoAnio">{{materia.anioCurso}} AÃ±o</p>
                </div>
              </mat-card-actions>
            </mat-card-content>

        </div>
      </mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
</div>
