<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
      
      <h2>Alumnos</h2>
      <mat-card>
        
        <mat-card-content>
          <div class="serch">
           
         <div>
          <button mat-raised-button (click)="addEditAlumno()" >
            <mat-icon>add</mat-icon>
            Agregar Alumno
          </button>
         
         </div>
              
         <div>

                <div class="selectFile">
                  <input class="seleccionar" #fileInput type="file" (change)="selectFile($event)"  ngModel/>
                <mat-form-field class="example-full-width" (click)="fileInput.click()">
                  <input matInput placeholder="Seleccione un archivo" value="{{fileInput.value.substr(fileInput.value.lastIndexOf('\\')+1)}}">
                  <mat-icon matSuffix>folder_open</mat-icon>
                </mat-form-field>
                
                
                <button mat-raised-button  (click)="upload()">Subir archivo CSV</button>
                </div>
               
              </div>
         </div>
       
        <table mat-table [dataSource]="dataSource" matSort>
  
           
            <ng-container matColumnDef="dni">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Dni </th>
              <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
            </ng-container>
          
         
            <ng-container matColumnDef="nombres">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
              <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
            </ng-container>
          
         
            <ng-container matColumnDef="apellido">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
              <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                    
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    
            </ng-container>

           
            
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
              <td mat-cell *matCellDef="let element"> 
                  <mat-icon (click)="addEditAlumno(element.id)" class="btnEdit" matTooltip="Editar">edit</mat-icon>
                  <mat-icon (click)="deleteAlumno(element.id)" class="btnDelete" matTooltip="Delete">delete</mat-icon>
                          
                </td>
           </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr 
           
           
            mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          
            <mat-paginator [pageSizeOptions]="[20, 30]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
          
        </mat-card-content>
      </mat-card>
    
      
    </div>
  </div>
